<div data-bb-type="screen" data-bb-effect="fade" style="background-color: #333;color: #fff;">
	<div data-bb-type="title" data-bb-caption="Toggle Buttons" data-bb-back-caption="Back" ></div>
	<style>
		.cell {
			line-height: 100px;
			height: 100px;
			vertical-align: middle;
		}
		.first {
			width: 350px;
		}

	</style>
	<div data-bb-type="header">EasyInterval</div>
	<div style="margin:15px;">
		<table>
			<tr>
				<td class="cell first" style="padding-top:7px;">1st interval:</td>
				<td class="cell">
					<input type="number" id="interval1"/>
				</td>
			</tr>
			<tr>
				<td class="cell first" style="padding-top:7px;">2nd interval (optional):</td>
				<td class="cell">
					<input type="number" id="interval2"/>
				</td>
			</tr>
			<tr>
				<td class="cell first" style="padding-top:7px;">Repetions:</td>
				<td class="cell">
					<input type="number" id="repetions"/>
				</td>
			</tr>
			<tr>
				<td class="cell first" style="padding-top:7px;">10 sec delay:</td>
				<td  class="cell">
					<div id="delay_toggle" data-bb-type="toggle" data-bb-checked="false" data-bb-on="Yes" data-bb-off="No" onchange="delayChecked(this.checked);"/></div>
				</td>
			</tr>
			<tr>
				<td class="cell first" style="padding-top:7px;">Add to favourites</td>
				<td  class="cell">
					<div id="favorites_toggle" data-bb-type="toggle" data-bb-checked="false" data-bb-on="Yes" data-bb-off="No" onchange="favouritesChecked(this.checked);"/></div>
				</td>
			</tr>
		</table>
	</div>
	<div data-bb-type="action-bar" data-bb-back-caption="Back">
		<div data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/new.png" onclick="verifyInputs();">Start</div>

	</div>	
</div>
